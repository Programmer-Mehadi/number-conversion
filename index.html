<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Conversion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-[100vh] flex justify-center items-center bg-sky-300">
    <section class="text-center font-bold w-full max-w-[900px] py-8 mx-auto">
      <h2
        class="p-5 border-b-4 bg-blue-500 border-b-blue-900 text-slate-100 text-3xl rounded-t-md"
      >
        Number Conversion
      </h2>
      <div class="bg-slate-100 rounded-b-md">
        <div
          class="flex gap-8 flex-wrap flex-col md:flex-row justify-center p-8 mx-auto max-w-[800px]"
        >
          <select class="select select-bordered w-full md:w-5/12">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
          </select>
          <select class="select select-bordered w-full md:w-5/12">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
          </select>
        </div>
        <div class="p-8 pt-0 max-w-[800px] mx-auto">
          <input
            type="number"
            placeholder="Type here"
            class="input input-bordered font-normal w-full md:w-[87%]"
          />
        </div>
        <div class="p-8 pt-0 max-w-[800px] mx-auto">
          <p
            class="border border-green-500 bg-green-100 rounded-md font-normal w-full md:w-[87%] mx-auto p-3 text-center"
          >
            Output here
          </p>
        </div>
        <div class="p-8 pt-0 flex gap-8 justify-center max-w-[800px] mx-auto">
          <button class="btn btn-success w-5/12 max-w-[200px]">Convert</button>
          <button class="btn w-5/12 max-w-[200px]">Reset</button>
        </div>
      </div>
    </section>
  </body>
</html>
